
{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
    <div class="container-fluid">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/Logo.png' %}" alt="Logo" width="30" height="24"
                class="d-inline-block align-text-top">
            SkillSwap
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Section -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create-room' %}">Create Room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about_us' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact_us' %}">Contact</a>
                </li>
            </ul>

            <!-- Search Form -->
            <form class="d-flex me-3" role="search" action="{% url 'home' %}" method="GET">
                <input class="form-control me-2" type="text" name="q" placeholder="Search for a topic..."
                    value="{{ request.GET.q }}">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>

            <!-- User Authentication -->
            <ul class="navbar-nav">
                {% if request.user.is_authenticated %}
                <!-- Dropdown for Logged-In User -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {{ request.user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{% url 'profile' request.user.username %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login/Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
