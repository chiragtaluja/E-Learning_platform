<div class="container my-4">
    {% for message in recent_messages %}
    <div class="card mb-3 shadow-sm border-0">
        <div class="card-body">
            <p class="mb-1">
                <strong>
                    <a href="{% url 'profile' message.user.username %}" class="text-decoration-none text-primary">
                        {{ message.user.username }}
                    </a>
                </strong>
                <small class="text-muted"> â€¢ {{ message.created|timesince }} ago</small>
            </p>
            <p class="mb-2 text-muted">
                Replied to
                <a href="{% url 'room' message.room.id %}" class="text-decoration-none fw-semibold">
                    "{{ message.room.name }}"
                </a>
            </p>
            <p class="mb-0">{{ message.body }}</p>
        </div>
    </div>
    {% empty %}
    <div class="alert alert-secondary text-center">
        No recent messages.
    </div>
    {% endfor %}
</div>
