<div class="mb-4 px-2 py-2">
    <!-- All Topics Button -->
    <div class="mb-2">
        <a href="{% url 'home' %}" class="btn btn-outline-dark btn-sm">All Topics</a>
    </div>

    <!-- Topics as Compact Cards -->
    <div class="d-flex flex-wrap gap-2">
        {% for topic in topics %}
        <div class="card shadow-sm border-0 rounded-3 d-inline-block px-2 py-1">
            <div class="card-body py-1 px-2">
                <a href="{% url 'home' %}?q={{ topic.name }}"
                   class="text-decoration-none text-dark small fw-semibold">
                    {{ topic.name }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Add Topic Form -->
    <form method="POST" action="{% url 'add_topics' %}" class="d-flex gap-2 mt-3">
        {% csrf_token %}
        <input type="text"
               name="topic_name"
               class="form-control form-control-sm"
               placeholder="Add a new topic"
               required>
        <button type="submit" class="btn btn-outline-dark btn-sm">Add</button>
    </form>
</div>
